<div id="login-user" style="display: none;" class="fancybox-content">
    <form class="login-user" action="">
        <h4>Авторизація</h4>
        <label for="" class="login-user-box">
            <span>*Email для входу</span>
            <input type="email" placeholder="Email">
        </label>
        <label for="" class="login-user-box">
            <span>*Пароль (відправляємо на пошту)</span>
            <input type="password" placeholder="Пароль">
        </label>
        <label for="" class="login-user-box">
            <button class="btn btn--bgfull" type="submit">Увійти</button>
        </label>
    </form>
</div>
<div id="reviews-form" style="display: none;" class="fancybox-content">
    <form class="reviews-form" action="">
        <h4>Залишити відгук</h4>
        <label for="" class="reviews-form-box">
            <span>Ім'я</span>
            <input type="text" placeholder="Email">
        </label>
        <label for="" class="reviews-form-box">
            <span>Телефон</span>
            <input type="tel" placeholder="Пароль">
        </label>
        <div class="reviews-form-rating js-star-rating" data-for="#review-form-rate">

            <span>Оцініть наші послуги</span>
            <div class="star">
                <span class=""><svg><use href="@img/icons/icons.svg#star-fill"></use></svg></span>
                <span class=""><svg><use href="@img/icons/icons.svg#star-fill"></use></svg></span>
                <span class=""><svg><use href="@img/icons/icons.svg#star-fill"></use></svg></span>
                <span class=""><svg><use href="@img/icons/icons.svg#star-fill"></use></svg></span>
                <span class=""><svg><use href="@img/icons/icons.svg#star-fill"></use></svg></span>
            </div>
        </div>
        <label for="" class="reviews-form-box">
            <textarea name="" id="" cols="30" rows="10" placeholder="Ваш відгук"></textarea>
        </label>
        <label for="" class="reviews-form-box">
            <button class="btn btn--bgfull" type="submit">Залишити відгук</button>
        </label>
    </form>
</div>
